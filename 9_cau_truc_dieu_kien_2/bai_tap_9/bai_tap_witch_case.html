<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap witch case tinh so ngay trong thang</title>
</head>
<body>
<form>
    <input type="number" id="thang" value="thang" style width="50px">
    <button type="button" onclick="tinh()"> Tính số ngày</button>
    <p id="ketqua">ket qua la</p>
</form>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById("thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById("ketqua").innerText= "31 ngay";
                break ;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerText= "30 ngay";
                break ;
            case 2:
                document.getElementById("ketqua").innerText= "28 hoac 29 ngay";
                break ;
            default:
                document.getElementById("ketqua").innerText= "nhap lai";
        }
    }
</script>
</body>
</html>
