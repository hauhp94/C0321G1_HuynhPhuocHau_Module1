<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("nhap can nang"));
    let height = parseFloat(prompt("nhap chieu cao"));
    let bmi = weight /(height*height);
    if (bmi >=30) {alert("Obese")}
    else if (bmi >= 25 ){ alert("Overweight");}
    else if (bmi >= 18.5) {alert("Normal");}
    else {alert("Underweight");}
</script>
</body>
</html>
