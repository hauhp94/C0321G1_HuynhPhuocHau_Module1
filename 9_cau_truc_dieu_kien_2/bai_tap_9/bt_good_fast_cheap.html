<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good fast cheap</title>
</head>
<body>
<table>
    <tr>
        <th><input id="good" onclick="G()" type="range" min="0" max="1" value="1"></th>
        <th>GOOD</th>
    </tr>
    <tr>
        <th><input id="cheap" onclick="C()" type="range" min="0" max="1" value="1"></th>
        <th>CHEAP</th>
    </tr>
    <tr>
        <th><input id="fast" onclick="G()" type="range" min="0" max="1" value="1"></th>
        <th>FAST</th>
    </tr>
</table>
<script>
    function G() {
        document.getElementById("cheap").value=0;
    }
    function C() {
        document.getElementById("fast").value=0;
    }
    function F() {
        document.getElementById("good").value=0;
    }
</script>
</body>
</html>
