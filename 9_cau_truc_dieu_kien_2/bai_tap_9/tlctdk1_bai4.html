<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4 tim gia tri lon nhat</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"))
    let b = parseInt(prompt("nhap b"))
    let c = parseInt(prompt("nhap c"))
    if (a>b){
        if (a>c) document.write("a lon nhat");
        else document.write("c lon nhat");
    }
    else {
        if (b>c) document.write("b lon nhat");
        else document.write("c lon nhat");
    }
</script>
</body>
</html>
