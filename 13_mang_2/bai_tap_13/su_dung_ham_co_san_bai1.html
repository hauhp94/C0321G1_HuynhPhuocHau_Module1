<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung cac ham co san bai 1</title>
</head>
<body>
<p>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];</p>
<script>
    myColor = ["Red", "Green", "White", "Black"];
    console.log(myColor.toString());
    console.log(myColor.join());
    console.log(myColor.join('+'));
</script>
</body>
</html>
