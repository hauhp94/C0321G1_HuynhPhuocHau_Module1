<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<p>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
</p>
</body>
<script>
    let arr = []
    for (i=0;i<10;i++){
        let a = parseInt(prompt("Nhập vào phần tử thứ "+i))
        arr[i] = a
    }
    document.write("Mảng vừa tạo là "+ arr)
    let v = parseInt(prompt("Nhập vào số V để kiểm tra"))
    let ketqua = arr.indexOf(v);
    console.log(ketqua)
    if (ketqua == -1) {document.write("<br>"+ v +" không có trong mảng vừa tạo")}
    else {document.write("<br> V= "+v+ " có trong mảng vừa tạo"+"<br>")}
    if (ketqua != -1){
        arr.splice(ketqua,1)
        document.write("Mảng sau khi bỏ v: "+arr+"<br>")
        arr.push(0);
        document.write("Mảng vừa tạo sau khi thêm 0 vào cuối mảng: "+ arr)
    }
</script>
</html>
