<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<p>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
    nhiêu số nguyên lớn hơn hoặc bằng 10.</p>
<script>
    let arr = []
    for (i=1; i<=10;i++){
        let a = prompt("nhập số thứ "+ i )
        arr[i]= a
    }
    let result = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            result++;
        }
    }
    document.write(result + " phần tử lớn hơn hoặc bằng 10")

</script>
</body>
</html>
