<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<p>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
</p>
</body>
<script>
    let arr =[];
    let n = parseInt(prompt("Nhập vào số lượng phần tử của mảng"));
    for (i=0;i<n;i++){
        let a = parseInt(prompt("nhập vào giá trị phần tử thứ "+i))
        arr[i] = a
    }
    document.write("Mảng vừa tạo là: "+ arr+ "<br>")
    let max = arr[0]
    for (j=0;j<arr.length;j++){
        if(arr[j]>max){
            max = arr[j]
        }
    }document.write("Giá trị lớn nhất của mảng vừa tạo là: "+ max + "<br>")
    let tong = 0
    for (k=0;k<arr.length;k++){
        tong += arr[k]
    }
    let avg = tong/n
    document.write("Giá trị trung bình của mảng là "+ avg)

</script>
</html>
