<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

    </title>
</head>
<body>
<p>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
</p>
</body>
<script>
    let arr= []
    for (i=0;i<10;i++){
        let a = parseInt(prompt("Nhập vào phần tử thứ "+ i))
        arr[i]=a
        console.log(i)
    }
    document.write("Mảng vừa tạo là "+arr+"<br>");
    arr.sort(function(a, b){return a - b})
    document.write("Mảng vừa tạo sau khi sắp xếp "+arr+"<br>");


</script>
</html>
