<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo fibonachi</title>
</head>
<body>

</body>
<script>
    let hienTai = 1
    let tiepTheo = 1
    let tong = 0
    let n =parseInt(prompt("Nhập số lượng số fibonacci"))
    for (let i =0; i<n;i++){
        document.write(hienTai+ " ")
        tong = hienTai+tiepTheo
        hienTai = tiepTheo
        tiepTheo = tong
    }
</script>
</html>
