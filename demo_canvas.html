<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo canvas</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="400px" style="border: 1px solid"></canvas>
</body>
<script>
    // vẽ hình tròn
    // let a = document.getElementById("myCanvas")
    // let ctx = a.getContext("2d")
    // ctx.beginPath()
    // ctx.arc(250,250,100,0,2*Math.PI)
    // ctx.fill()
    // vẽ hình chữ nhật fill hoặc stroke
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    let a = document.getElementById("myCanvas")
    let ctx = a.getContext("2d")
    ctx.beginPath()
    ctx.rect(100,100,100,70)
    let color = getRandomColor();
    ctx.fillStyle = color
    ctx.fill()
</script>
</html>
