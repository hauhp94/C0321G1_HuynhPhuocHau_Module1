<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo Nhập mảng 2 chiều</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt("Nhập số dòng "));
    let b = parseInt(prompt("Nhập số cột "));
    let arr = new Array(a);
    for (let i=0;i<a;i++){
        arr[i]=new Array(b)
    }

    for (let i = 0; i < a; i++) {
        for (let j = 0; j < b; j++)
            arr[i][j] = prompt("Nhập phần tử tại vị trí " + i + " " + j)
    }
    alert(arr)
</script>
</html>
