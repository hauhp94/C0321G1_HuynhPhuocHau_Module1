<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for bai 2</title>
</head>
<body>
<h2>JavaScript vong lap for bài 2</h2>
<p id="ketqua">Tổng các chữ số: </p>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i +=1) {
        total = total + i;
    }
    document.getElementById("ketqua").innerHTML = "Tổng các chữ số: " + total ;
</script>
</body>
</html>
