<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>

</body>
<script>
    arr1= [3, 5, 1, 8, -3, 7, 8]
    arr2= [7, 12, 6, 9, 20, 56, 89]
    arr3= []
    arr4= [0, 0, 0, 0, 0, 0]
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    alert("min của arr 1 là "+ minArray(arr1))
    alert("min của arr 2 là "+ minArray(arr2))
    alert("min của arr 3 là "+ minArray(arr3))
    alert("min của arr 4 là "+ minArray(arr4))

</script>
</html>
