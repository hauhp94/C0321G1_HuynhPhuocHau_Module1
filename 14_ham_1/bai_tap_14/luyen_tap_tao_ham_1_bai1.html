<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 1 bài 1</title>
</head>
<body>
<p>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần body của trang web.</p>

</body>
<script>
    function alertMessage() {
    alert("Xin chào")
    }
</script>
