<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử bài 3</title>
</head>
<body>
<p>tính tiện tích hình tròn</p>
<script>
    a = prompt("nhập vào bán kính hình tròn")
    s = parseInt(a)* parseInt(a) *Math.PI;
    document.write("Diện tích hình tròn là: " + s);

</script>
</body>
</html>
