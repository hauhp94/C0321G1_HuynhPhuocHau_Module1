<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 [Bài tập] Biến, kiểu dữ liệu và toán tử
    </title>
</head>
<body>
<script>
    toan = prompt("nhập điểm toán");
    ly = prompt("nhập điểm lý");
    hoa = prompt("nhập điểm hóa");
    tong = parseInt(toan)+parseInt(ly)+parseInt(hoa);
    dtb =parseInt(tong)/3;

    document.write("điểm trung bình là: "+ dtb);
    document.write("tổng điểm 3 môn là: " + tong)
</script>
</body>
</html>
