<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử bài 4</title>
</head>
<body>
<p> tính chu vi hình tròn</p>
<script>
    r = prompt("nhập vào bán kính");
    cv = parseInt(r)*2*Math.PI;
    document.write("chu vi hình tròn là: "+ cv);
</script>
</body>
</html>
