<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<p>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1</p>
</body>
<script>
    let n = prompt("Nhập vào số lượng kí tự của mảng");
    let arr = [];
    for (i = 0; i < n; i++) {
        let a = prompt("Nhập vào số thứ " + i);
        arr[i] = a;
    }
    let b = prompt("Nhập vào 1 kí tự để kiểm tra xem có trong mảng vừa tạo không ");
    alert("Kí tự vừa nhập xuất hiện trong mảng " + check(b, arr) + " lần");
    function check(a, arr) {
        let dem = 0
        if ((arr.indexOf(a)) === -1) {
            return -1
        } else {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] === a) {
                    dem++
                }
            }
            return dem
        }
    }
</script>
