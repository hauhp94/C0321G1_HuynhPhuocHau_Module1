<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<p>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>
</body>
<script>
    let b = parseFloat(prompt("Nhập vào 1 số"))
    alert("Kết quả bình phương là "+ tinhBinhPhuong(b))
    function tinhBinhPhuong(a) {
    return a*a;
    }
</script>
</html>
