<script>
    let a = prompt("Nhập a")
    let b = prompt("Nhập b")

    function sosanh(a, b) {
        if (a > b) {
            let c = ''
            return c = "a lớn hơn b"
        } else if (a < b) {
            let c = parseFloat(a) + parseFloat(b)
            return c = parseFloat(a) + parseFloat(b)
        } else {
            return c = "a và b bằng nhau"
        }
    }

    alert(sosanh(a, b))
