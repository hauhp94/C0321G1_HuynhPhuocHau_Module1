<body>
<p>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>
</body>
<script>
    let a = parseInt(prompt("Nhập vào 1 số"))
    alert(a + "! = " + tinhGiaiThua(a))

    function tinhGiaiThua(a) {
        if (a <= 1) return 1;
        if (a === 2) return 2;
        return a * tinhGiaiThua(a - 1);
    }
</script>
