<body>
<h1>[*Bài tập] Ứng dụng quản lý sản phẩm sử dụng hàm</h1>
<p>
    Mô tả<br>
    Ứng dụng quản lý sản phẩm có các chức năng sau:<br>
    Hiển thị danh sách sản phẩm<br>
    Có thể thêm một sản phẩm mới vào danh sách<br>
    Có thể sửa tên của sản phẩm trong danh sách<br>
    Có thể xoá một sản phẩm khỏi danh sách<br>
</p>
<h1>Add New Product</h1>
<input type="text" id="themSP" placeholder="New Product">
<input type="button" onclick="add()" value="Add">
<br>
<h1>Display All Product</h1>
<script>
let product = [
    "Sony Xperia",
    "Samsung Galaxy",
    "Nokia 6",
    "Xiaomi Redmi Note 4",
    "Apple iPhone 6S",
    "Xiaomi Mi 5s Plus",
    "Apple iPhone 8 plus",
    "Fujitsu F-04E",
    "Oppo A71",
];
function add() {
    let temp = document.getElementById("themSP");
    product.push(temp.value);
    show();
    temp.value = "";
    temp.focus();
}

    products = products.filter(function(e, i) {

    });
