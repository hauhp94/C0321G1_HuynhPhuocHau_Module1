<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in 50 so</title>
</head>
<body>
<script>
    let hientai = 0;
    let tieptheo = 1;
    let tong;
    let dem = 0;
    while (dem<30){
    tong = hientai + tieptheo;
    document.write(hientai + "<br>");
    hientai = tieptheo;
    tieptheo = tong;
    dem++;
    }
</script>
</body>
</html>
