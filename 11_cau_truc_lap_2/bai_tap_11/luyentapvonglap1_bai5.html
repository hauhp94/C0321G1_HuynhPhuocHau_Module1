<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let hientai = 0;
    let tieptheo = 1;
    let dem = 0;
    let tong;
    let tong20=0
    while (dem<20){
        tong = hientai + tieptheo;
        tong20 += hientai
        document.write(hientai + "<br>");
        hientai = tieptheo
        tieptheo = tong
        dem++;
    }
    document.write("tong 20 so dau tien la " + tong20);
</script>
</body>
</html>
