<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function hinh1() {

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }

    function hinh2() {
        for (let i = 5; i >= 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>");
        }
    }

    function hinh3() {
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j<=(5-i)) {
                    document.write("&nbsp&nbsp")
                } else {
                    document.write("*")
                }

            }document.write("<br>")
        }
    }
    function hinh4() {
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i>j) {
                    document.write("&nbsp&nbsp")
                } else {
                    document.write("*")
                }

            }document.write("<br>")
        }
    }

        hinh1();
        document.write("</br>");
        hinh2();
        document.write("</br>");
        hinh3();
        document.write("</br>");
        hinh4();

</script>
</body>
</html>
