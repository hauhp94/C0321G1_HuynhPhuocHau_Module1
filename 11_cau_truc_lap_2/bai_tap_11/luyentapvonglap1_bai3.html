<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien 20 sá»‘ fibonacci</title>
</head>
<body>
<script>
    let hientai = 0;
    let tieptheo = 1;
    let dem = 0;
    let tong;
    while (dem<20){
        tong = hientai + tieptheo;
        document.write(hientai + "<br>");
        hientai = tieptheo
        tieptheo = tong
        dem++;
    }
</script>
</body>
</html>
