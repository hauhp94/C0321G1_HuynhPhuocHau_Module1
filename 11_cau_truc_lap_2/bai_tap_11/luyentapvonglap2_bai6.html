<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
   let tong30 = 0
    for(let i=7; i<=7*30;i+=7){
        tong30 += i;
    }
    document.write("tổng 30 số đầu tiên chia hết cho 7 là: " + tong30)
</script>
</body>
</html>
