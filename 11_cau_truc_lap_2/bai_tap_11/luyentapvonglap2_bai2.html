<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<p>Bài 2: Tính giai thừa của một số nguyên dương</p>
<script>
    let n = parseInt(prompt("nhập vào số nguyên dương"));
    let kq = 1;
    for (let i = 2; i <= n; i++) {
        kq *= i;
    }
    alert("n" + " ! = " + kq)
</script>
</body>
</html>
