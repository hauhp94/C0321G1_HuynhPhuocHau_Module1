<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập bảng cửu chương</title>
</head>
<body>
<p>Bảng cửu chương</p>

<script>
    let sout ;
    let tich;
    sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
    for (i=1;i<=9;i++){
        sout = sout +"<tr>";
        for (j=2;j<=9;j++){
            tich = i*j;
            sout += "<td>" + j +" x "+i+" = " +tich +"</td>";
        }
        sout + sout +"</tr>";
    }
    sout =sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
