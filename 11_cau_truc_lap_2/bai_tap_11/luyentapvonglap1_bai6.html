<body>
<p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
<script>
    let tong = 0;
    for (let i = 0; i <= 30 * 7; i +=7) {
        tong += i
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: "+ tong)
</script>
</body>
