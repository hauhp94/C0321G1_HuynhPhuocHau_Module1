<script>
    let a = []
    let n = parseInt(prompt("Nhập số phần tử mảng a"))
    for (j=0;j<n;j++){
        let c = parseInt(prompt(("Nhập vào phần tử thứ ")+ j))
        a[j]=c;
    }
    document.write("Mảng a là " +a + "<br>")
    let b = new Array(n)
    for (i = 0; i < n; i++) {
        if (i > 0) {
            a[i] = a[i] + a[i - 1]
        }
        b[i] = a[i]

    }
    document.write("Mảng b là " + b)
</script>
