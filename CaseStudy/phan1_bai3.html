<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    for (i=5;i>0;i--){
        for (j=1;j<=5;j++){
            if(i<=j){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
        for (j=9;j>=6;j--){
            if(j>i+4){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
        document.write("<br>")

    }
</script>
</body>
</html>
