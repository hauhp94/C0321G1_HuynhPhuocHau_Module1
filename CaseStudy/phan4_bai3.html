<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<p>Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.<br>
    Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.<br>
    ⇨ 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.<br>
</p>
</body>
<script>
    let s1 = "aabcc"
    let s2 = "adcaa"
    let arr1 = s1.split("")
    let arr2 = s2.split("")
    let arr3 = []
    alert("arr1 là " + arr1)
    alert("arr2 là " + arr2)
    for (let i = 0; i < arr1.length; i++) {
        if (arr2.indexOf(arr1[i]) !== -1) {
            arr3.push(arr1[i])
            arr2[arr2.indexOf(arr1[i])] = ''
        }
    }
    alert("những kí tự chung là " + arr3)
    alert("số lượng kí tự chung là " + arr3.length)
</script>
</html>
