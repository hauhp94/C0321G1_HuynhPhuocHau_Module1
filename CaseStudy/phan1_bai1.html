<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phần 1 bài 1</title>
</head>
<body>
<p>Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây. </p>

</body>
<script>
    for (i=1;i<=4;i++){
        document.write("<br>")
        for (j=1;j<=5;j++){
            if(i==1||i==4||j==1||j==5){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
    }
</script>
</html>
