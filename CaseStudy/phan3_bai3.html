<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<p>Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)<br>
    Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4]
</p>
</body>
<script>
    let tuSo = [5, 2, 5]
    let mauSo = [6, 3, 4]
    let phanSo = []
    for (i = 0; i < tuSo.length; i++) {
        for (j = 0; j < mauSo.length; j++) {
            phanSo.push(tuSo[i] / mauSo[j])
        }
    }

    let max = (Math.max.apply(Math, phanSo))
    let viTri = phanSo.indexOf(max)
    document.write("<br> Phân số lớn nhất tại vị trí "+ viTri)
    let tuMax = (Math.max.apply(Math, tuSo))
    let mauMin = (Math.min.apply(Math, mauSo))
    document.write("<br> Phân số đó là "+ tuMax+"/"+mauMin)

</script>
</html>
