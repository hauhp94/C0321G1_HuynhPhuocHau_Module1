        }

    alert("max trong mảng 2 chiều là " + findMax(arr))
    alert("min trong mảng 2 chiều là " + findMin(arr))
    //in mảng 2 chiều
    function findMax(arr) {
        let max = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max
    }

    function findMin(arr) {
        let min = arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min
    }
