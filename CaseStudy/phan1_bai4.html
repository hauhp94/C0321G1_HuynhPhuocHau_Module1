<script>
    for (i=5;i>0;i--){
        for (j=1;j<=5;j++){
            if(i===j||i===1){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
        for (j=9;j>=6;j--){
            if(j===i+5||i===1){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
        document.write("<br>")

    }
</script>
