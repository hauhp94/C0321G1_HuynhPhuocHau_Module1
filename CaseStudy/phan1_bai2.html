<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phan 1 bai 2</title>
</head>
<body>
<p>Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5</p>
</body>
<script>
    for (i=1;i<=5;i++){
        document.write("<br>")
        for (j=1;j<=5;j++){
            if(i==5||j==1||i==j){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp;")
            }
        }
    }
</script>
</html>
