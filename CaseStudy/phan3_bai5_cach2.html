<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<p>Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:</p>
<div id="tableProduct"></div>
<br>
</body>
<script>
    let thucUong = [
        "Cafe",
        "Cam vắt",
        "Nước ép cà rốt",
        "Nước ép cà chua",
        "Nước lọc",
        "Nước dừa",
    ];
    let gia = [15000, 20000, 30000, 40000, 10000, 25000]
    let soluong = []
    let tong = []
    let sl = []
    let tongDonHang=0

    function show() {
        let tableProduct = "<table border='1' style='width: 600px; height: 400px'>";
        tableProduct += '<tr>' +
            '<th><p>Số thứ tự</p></th>' +
            '<th><p>Tên thức uống</p></th>' +
            '<th><p>Số lượng</p></th>' +
            '<th><p>Đơn giá</p></th>' +
            '<th><p>Tổng tiền </p></th>' +
            '</tr>'
        for (let i = 0; i < thucUong.length; i++) {
            tableProduct += `
          <tr>
             <td>`+(i+1)+`</td>
            <td>`+thucUong[i]+`</td>
            <td><input type="number" placeholder="Nhập số lượng" id="sl`+i+`"></td>
            <td><p id="gia">`+gia[i]+`</p></td>
            <td><p id="tong">`+tong[i]+`</p></td>
          </tr>
          `;
            // soluong.push(document.getElementById(i).value)
        }
        tableProduct += "<tr><th colspan='5'><p id='tongDH'></p></th></tr>";
        tableProduct += "</table>";
        document.getElementById("tableProduct").innerHTML = tableProduct;
        document.getElementById('tongDH').innerHTML = "Tổng tiền đơn hàng: "+tongDonHang
        for (let i=0;i<thucUong.length;i++){
            tong[i]=gia[i]*sl[i]
        }
        console.log("Mảng giá " + gia)
        console.log("Mảng số lượng" + soluong)
        console.log(tong)
    }
    show();
    function nhap() {
        show();
    }

</script>
</html>
